<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ooops!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\css\style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div id="heading" class="jumbotron">
      <div class="container">
        <h1 class="display-4">Oops!</h1>
        <p class="lead">A Gallery of Epic Fails</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="fail-btns">
        <h3 id="click-on">Click On One of These Epic Fail Categories:</h3>
        <div id="buttons-view"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form id="fail-form">
          <label for="fail-input">Have A Fail Idea? Add It Here:</label>
          <input type="text" id="fail-input">
           <input id="add-fail" type="submit" value="Add to the Gallery">
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="gif-background">
        <div id="gifs-appear-here"></div>
      </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\javascript\app.js"></script>

  </div>
</body>

</html>
